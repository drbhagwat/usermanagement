<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultLayout">
<body>
<div layout:fragment="content">
  <div class="row">
    <div class="col">
      <div th:if="${param.logout}">
        <div class="alert alert-info">You have successfully logged out
        </div>
      </div>
      <div th:if="${param.error}" class="alert alert-danger">
        The user does not exist. Please click the registration link, if you
        want to register a new user.
      </div>
      <h2 class="form-signin-heading">Login</h2>
      <form th:action="@{/login}" method="post" class="form-signin">
        <p>
          <label for="email" class="sr-only">Email</label>
          <input type="email" id="email" name="username"
                 class="form-control" placeholder="E-mail" required
                 autofocus="">
        </p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password"
                 class="form-control"
                 placeholder="Enter Password here" required>
        </p>
        <p>
          Remember Me?
          <input type="checkbox" id="remember-me" name="remember-me"
                 class="form-check-input">
        </p>
        <p>
          <button class="btn btn-primary btn-block mt-3" type="submit"> Login
          </button>
          <span>New User?<a th:href="@{/register}">Register here</a>
      </span>
        </p>
        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
      </form>
    </div>
  </div>
</div>
</body>
</html>
